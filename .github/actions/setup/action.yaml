name: ðŸŒ± Setup
description: Setup the project CI environment

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.24.0
        run_install: false

    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "pnpm"

    - name: Copy env
      shell: bash
      run: cp ./apps/server/.env.example ./apps/server/.env

    - name: Install deps
      shell: bash
      run: pnpm install --frozen-lockfile
