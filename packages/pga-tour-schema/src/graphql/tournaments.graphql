query Tournaments($ids: [ID!]) {
  tournaments(ids: $ids) {
    id
    tournamentName
    tournamentLogo
    tournamentLogoAsset {
      imageOrg
      imagePath
      assetType
      deliveryType
      fallbackImage
    }
    tournamentLocation
    tournamentStatus
    features
    formatType
    roundStatusDisplay
    roundDisplay
    roundStatus
    roundStatusColor
    leaderboardTakeover
    currentRound
    timezone
    seasonYear
    displayDate
    country
    state
    city
    scoredLevel
    events {
      id
      eventName
      leaderboardId
    }
    courses {
      id
      courseName
      courseCode
      hostCourse
      scoringLevel
      enabled
      features
    }
    weather {
      logo
      logoAsset {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      logoDark
      logoDarkAsset {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      logoAccessibility
      tempF
      tempC
      condition
      windDirection
      windSpeedMPH
      windSpeedKPH
      precipitation
      humidity
    }
    ticketsURL
    tournamentSiteURL
    useTournamentSiteURL
    pdfUrl
    conductedByLabel
    conductedByLink
    beautyImage
    beautyImageAsset {
      imageOrg
      imagePath
      assetType
      deliveryType
      fallbackImage
    }
    shouldSubscribe
    infoPath
    infoPathWebview
    howItWorks
    howItWorksPill
    howItWorksWebview
    hideRolexClock
    hideSov
    ticketsEnabled
    headshotBaseUrl
    rightRailConfig {
      imageUrl
      imageAltText
      buttonLink
      buttonText
    }
    tournamentCategoryInfo {
      type
      logoLight
      logoLightAsset {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      logoDark
      label
    }
    disabledScorecardTabs
  }
}
