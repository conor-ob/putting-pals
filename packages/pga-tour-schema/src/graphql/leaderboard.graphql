query LeaderboardV3($leaderboardV3Id: ID!) {
  leaderboardV3(id: $leaderboardV3Id) {
    id
    tournamentId
    players {
      ... on PlayerRowV3 {
        id
        leaderboardSortOrder
        player {
          id
          firstName
          lastName
          shortName
          displayName
          abbreviations
          abbreviationsAccessibilityText
          amateur
          country
          countryFlag
          lineColor
          seed
          status
          tourBound
          assets {
            ... on TourBoundAsset {
              tourBoundLogo
              tourBoundLogoDark
            }
          }
          bettingProfile
          playerBioOverrideLink
        }
        scoringData {
          groupNumber
          currentRound
          backNine
          playerState
          teeTime
          totalStrokes
          totalStrokesSort
          total
          totalSort
          thru
          thruSort
          score
          scoreSort
          movementDirection
          movementAmount
          movementSort
          position
          rounds
          roundDisplaySort
          roundHeader
          roundStatus
          courseId
          official
          officialSort
          projected
          projectedSort
          rankingMovement
          rankingMovementAmount
          rankingMovementAmountSort
          rankLogoLight
          rankLogoDark
          tooltipText
          tooltipTitle
          oddsToWin
          oddsSwing
          oddsOptionId
          oddsSort
          hasStoryContent
          storyContentRound
          storyContentRounds
          playerIcon
        }
      }
      ... on InformationRow {
        id
        leaderboardSortOrder
        displayText
        mobileDisplayText
        sponsorName
      }
    }
    leaderboardRoundHeader
    formatType
    timezone
    winner {
      id
      firstName
      lastName
      totalStrokes
      totalScore
      countryFlag
      countryName
      purse
      displayPoints
      displayPurse
      points
      seed
      pointsLabel
      winnerIcon {
        type
        title
        label
        color
      }
      roundScores {
        label
        total
      }
    }
    winners {
      id
      firstName
      lastName
      totalStrokes
      totalScore
      countryFlag
      countryName
      purse
      displayPoints
      displayPurse
      points
      seed
      pointsLabel
    }
    courses {
      id
      courseName
      courseCode
      hostCourse
      scoringLevel
      enabled
      features
    }
    messages {
      messageText
      messageIcon
      messageLink
      webViewLink
      externalLink
      platforms
      timing
    }
    tourcastURL
    tourcastURLWeb
    tourcastURI
    tournamentStatus
    rounds {
      roundNumber
      displayText
    }
    isPlayoffActive
    scorecardEnabled
    profileEnabled
    subEvent
    leaderboardFeatures {
      name
      new
      tooltipText
      tooltipTitle
      fieldStatType
      leaderboardFeatures
      sponsor {
        sponsorLogo
        sponsorLogoAsset {
          imageOrg
          imagePath
          assetType
          deliveryType
          fallbackImage
        }
        sponsorLogoDark
        sponsorLogoDarkAsset {
          imageOrg
          imagePath
          assetType
          deliveryType
          fallbackImage
        }
        sponsorText
      }
    }
    standingsEnabled
    standingsHeader
    hideSov
    disableOdds
    disableBettingProfileColumn
    cutLineProbabilities {
      projectedCutLine
      probableCutLine
      sponsorLogo {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      sponsorName
      lastUpdated
      possibleCutLines {
        score
        probability
        displayProbability
      }
      new
    }
    disableLeaderboard
    bubblePill {
      iconLight {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      iconDark {
        imageOrg
        imagePath
        assetType
        deliveryType
        fallbackImage
      }
      pillText
    }
  }
}

query LeaderboardHoleByHole($tournamentId: ID!, $round: Int) {
  leaderboardHoleByHole(tournamentId: $tournamentId, round: $round) {
    tournamentId
    currentRound
    rounds {
      roundNumber
      displayText
    }
    tournamentName
    holeHeaders {
      holeNumber
      hole
      par
    }
    courseHoleHeaders {
      courseId
      holeHeaders {
        holeNumber
        order
        displayValue
        par
      }
    }
    courses {
      id
      courseName
      courseCode
      hostCourse
      scoringLevel
      enabled
      features
    }
    playerData {
      playerId
      courseId
      courseCode
      scores {
        holeNumber
        par
        yardage
        sequenceNumber
        score
        status
        roundScore
      }
      out
      in
      total
      totalToPar
    }
  }
}
