}

type PuttingPalsPlayer {
  id: ID!
  countryFlag: String!
  displayName: String!
  shortName: String!
}

type PuttingPalsPlayerScoringData {
  position: String!
  total: String!
  totalSort: Int!
}

extend union LeaderboardRowV3 = PuttingPalsPlayerRow

extend enum TourCode {
  D
  L
  P
}
