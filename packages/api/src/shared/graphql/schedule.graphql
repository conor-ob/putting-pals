fragment ScheduleTournamentFields on ScheduleTournament {
  id
  date
  startDate
  dateAccessibilityText
  tournamentName
  tournamentLogo
  tournamentLogoAsset {
    imageOrg
    imagePath
    assetType
    deliveryType
    fallbackImage
  }
  city
  state
  stateCode
  country
  countryCode
  courseName
  champion
  championId
  champions {
    displayName
    playerId
  }
  championEarnings
  beautyImage
  beautyImageAsset {
    imageOrg
    imagePath
    assetType
    deliveryType
    fallbackImage
  }
  status {
    roundStatusDisplay
    roundDisplay
    roundStatus
    roundStatusColor
    leaderboardTakeover
  }
  tournamentStatus
  sortDate
  sequenceNumber
  purse
  ticketsURL
  tourStandingHeading
  tourStandingValue
  display
  tournamentCategoryInfo {
    type
    logoLight
    logoLightAsset {
      imageOrg
      imagePath
      assetType
      deliveryType
      fallbackImage
    }
    logoDark
    logoDarkAsset {
      imageOrg
      imagePath
      assetType
      deliveryType
      fallbackImage
    }
    label
  }
  ticketmasterApiKey
  ticketmasterAttractionId
  androidTicketmasterApiKey
  androidTicketmasterScheme
  iosTicketmasterApiKey
  ticketsEnabled
  tournamentSiteURL
  useTournamentSiteURL
}

fragment ScheduleMonthFields on ScheduleMonth {
  year
  month
  monthSort
  tournaments {
    ...ScheduleTournamentFields
  }
}

fragment ScheduleFields on Schedule {
  tour
  seasonYear
  completed {
    ...ScheduleMonthFields
  }
  upcoming {
    ...ScheduleMonthFields
  }
  filters {
    type
    name
  }
}

query ScheduleYears($tourCode: TourCode!) {
  scheduleYears(tourCode: $tourCode) {
    years {
      default
      displayValue
      queryValue
    }
  }
}

query Schedule($tourCode: String!, $year: String) {
  schedule(tourCode: $tourCode, year: $year) {
    ...ScheduleFields
  }
}

query CompleteSchedule($tourCode: TourCode!) {
  completeSchedule(tourCode: $tourCode) {
    ...ScheduleFields
  }
}

query UpcomingSchedule($tourCode: String!) {
  upcomingSchedule(tourCode: $tourCode) {
    id
    filters {
      type
      name
    }
    tournaments {
      ...ScheduleTournamentFields
    }
  }
}
