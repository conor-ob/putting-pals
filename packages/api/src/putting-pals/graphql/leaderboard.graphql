fragment PuttingPalsPlayerRowV3Fields on PuttingPalsPlayerRowV3 {
  id
  leaderboardSortOrder
  player {
    id
    countryFlag
    displayName
    shortName
  }
  scoringData {
    position
    total
    totalSort
  }
  picks
}

query LeaderboardV3($leaderboardV3Id: ID!) {
  leaderboardV3(id: $leaderboardV3Id) {
    ...LeaderboardV3Fields
    players {
      ...PuttingPalsPlayerRowV3Fields
    }
  }
}
