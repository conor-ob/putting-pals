query LeaderboardHoleByHole($tournamentId: ID!, $round: Int) {
  leaderboardHoleByHole(tournamentId: $tournamentId, round: $round) {
    tournamentId
    currentRound
    rounds {
      roundNumber
      displayText
    }
    tournamentName
    holeHeaders {
      holeNumber
      hole
      par
    }
    courseHoleHeaders {
      courseId
      holeHeaders {
        holeNumber
        order
        displayValue
        par
      }
    }
    courses {
      id
      courseName
      courseCode
      hostCourse
      scoringLevel
      enabled
      features
    }
    playerData {
      playerId
      courseId
      courseCode
      scores {
        holeNumber
        par
        yardage
        sequenceNumber
        score
        status
        roundScore
      }
      out
      in
      total
      totalToPar
    }
  }
}

query ScheduleYears($tourCode: TourCode!) {
  scheduleYears(tourCode: $tourCode) {
    years {
      default
      displayValue
      queryValue
    }
  }
}

query Schedule($tourCode: String!, $year: String) {
  schedule(tourCode: $tourCode, year: $year) {
    ...ScheduleFields
  }
}

query CompleteSchedule($tourCode: TourCode!) {
  completeSchedule(tourCode: $tourCode) {
    ...ScheduleFields
  }
}

query UpcomingSchedule($tourCode: String!) {
  upcomingSchedule(tourCode: $tourCode) {
    id
    filters {
      type
      name
    }
    tournaments {
      ...ScheduleTournamentFields
    }
  }
}

query Tournaments($ids: [ID!]) {
  tournaments(ids: $ids) {
    ...TournamentFields
  }
}
