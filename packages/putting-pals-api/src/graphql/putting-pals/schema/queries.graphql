query LeaderboardV3($id: ID!) {
  leaderboardV3(id: $id) {
    ...LeaderboardV3Fields
    players {
      ...PlayerRowV3Fields
      ...PuttingPalsPlayerRowFields
      ...InformationRowFields
    }
  }
}

query TournamentAggregate($id: ID!) {
  tournamentAggregate(id: $id) {
    id
    beautyImage
    city
    country
    displayDate
    roundDisplay
    roundStatus
    roundStatusColor
    roundStatusDisplay
    state
    tournamentLocation
    tournamentLogo
    tournamentName
    tournamentStatus
  }
}

query LeaderboardAggregate($id: ID!) {
  leaderboardAggregate(id: $id) {
    id
    players {
      ...PuttingPalsPlayerRowFields
      ... on PlayerRowV3 {
        id
        leaderboardSortOrder
        player {
          id
          firstName
          lastName
          shortName
          displayName
          abbreviations
          abbreviationsAccessibilityText
          amateur
          country
          countryFlag
        }
        scoringData {
          groupNumber
          currentRound
          backNine
          playerState
          teeTime
          totalStrokes
          totalStrokesSort
          total
          totalSort
          thru
          thruSort
          score
          scoreSort
          position
          playerIcon
        }
      }
      ... on InformationRow {
        id
        leaderboardSortOrder
        displayText
        mobileDisplayText
        sponsorName
      }
    }
    winner {
      id
      firstName
      lastName
      totalStrokes
      totalScore
      countryFlag
      countryName
      purse
      winnerIcon {
        type
        title
        label
        color
      }
    }
    messages {
      messageText
      messageIcon
      messageLink
      webViewLink
      externalLink
      platforms
      timing
    }
    isPlayoffActive
    cutLineProbabilities {
      projectedCutLine
    }
  }
}

query LeaderboardHoleByHoleAggregate($id: ID!) {
  leaderboardHoleByHoleAggregate(id: $id) {
    ...LeaderboardHoleByHoleFields
  }
}
