query LeaderboardV3($id: ID!) {
  leaderboardV3(id: $id) {
    ...LeaderboardV3Fields
    players {
      ...PlayerRowV3Fields
      ...PuttingPalsPlayerRowFields
      ...InformationRowFields
    }
  }
}

query TournamentAggregate($id: ID!) {
  tournamentAggregate(id: $id) {
    ...TournamentFields
  }
}

query LeaderboardAggregate($id: ID!) {
  leaderboardAggregate(id: $id) {
    ...LeaderboardV3Fields
    players {
      ...PlayerRowV3Fields
      ...PuttingPalsPlayerRowFields
      ...InformationRowFields
    }
  }
}

query LeaderboardHoleByHoleAggregate($id: ID!) {
  leaderboardHoleByHoleAggregate(id: $id) {
    ...LeaderboardHoleByHoleFields
  }
}
