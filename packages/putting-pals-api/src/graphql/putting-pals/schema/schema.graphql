type PuttingPalsPlayer {
  id: ID!
  countryFlag: String!
  displayName: String!
  shortName: String!
}

type PuttingPalsPlayerScoringData {
  position: String!
  total: String!
  totalSort: Int!
}

type PuttingPalsPlayerRow {
  id: ID!
  leaderboardSortOrder: Int!
  player: PuttingPalsPlayer!
  scoringData: PuttingPalsPlayerScoringData!
  picks: [ID!]!
}

extend union LeaderboardRowV3 = PuttingPalsPlayerRow

extend enum TourCode {
  P
}

extend type Query {
  tournamentAggregate(id: ID!): Tournament! @client
  leaderboardAggregate(id: ID!): LeaderboardV3! @client
  leaderboardHoleByHoleAggregate(id: ID!): LeaderboardHoleByHole! @client
}
