fragment PuttingPalsPlayerRowFields on PuttingPalsPlayerRow {
  id
  leaderboardSortOrder
  player {
    id
    countryFlag
    displayName
    shortName
  }
  scoringData {
    position
    total
    totalSort
  }
  picks
}

fragment CustomLeaderboardV3Fields on LeaderboardV3 {
  ...LeaderboardV3Fields
  players {
    ...PlayerRowV3Fields
    ...PuttingPalsPlayerRowFields
    ...InformationRowFields
  }
}

query LeaderboardV3($leaderboardV3Id: ID!) {
  leaderboardV3(id: $leaderboardV3Id) {
    ...CustomLeaderboardV3Fields
  }
}
